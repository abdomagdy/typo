<footer id="STEF_footer">
    <section class="container-fluid">
        <div class="row">
            <article class="col-md-offset-1 col-md-10">
                <section class="col-md-4">
                    <iframe src="{data.tx_mask_stefmap}" width="100%" height="320" frameborder="0" style="border:0" allowfullscreen></iframe>
                </section><!-- Mab End -->
                <section class="col-md-4 col-xs-6 col-xxs-12">
                    <h3><i class="fa fa-home"></i>
                        {data.tx_mask_stefltitle}
                    </h3>
                    <f:if condition="{data.tx_mask_stefleftdet}">
                        <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_mask_stefleftdet}</f:format.html>
                    </f:if>
                    <f:link.typolink parameter="{data.tx_mask_stefleftlink}" class="btn btn-primary">
                            <f:if condition="{data.tx_mask_steflttllink}">
                                {data.tx_mask_steflttllink}
                            </f:if>
                    </f:link.typolink>
                </section><!-- KONTAKT End -->
                <section class="col-md-4 col-xs-6 col-xxs-12">
                    <h3><i class="fa fa-clock-o"></i>
                        <f:if condition="{data.tx_mask_stefrightttl}">
                            {data.tx_mask_stefrightttl}
                        </f:if>
                    </h3>
                    <f:if condition="{data.tx_mask_stefrightdet}">
                        <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_mask_stefrightdet}</f:format.html>
                    </f:if>
                    <f:link.typolink parameter="{data.tx_mask_stefrightlink}"  class="btn btn-primary">
                            <f:if condition="{data.tx_mask_stefrightlnktitle}">
                                {data.tx_mask_stefrightlnktitle}
                            </f:if>
                    </f:link.typolink>
                </section>
            </article>

            <section class="col-md-offset-1 col-md-10">
                <hr class="STEF_strok">
                <span id="STEF_copyrights">
                    <f:if condition="{data.tx_mask_stefcopyright}">
                        <f:format.nl2br>{data.tx_mask_stefcopyright}</f:format.nl2br>
                    </f:if>
                </span>
                <span class="pull-right">
                    <f:if condition="{data.tx_mask_stefcrlnk1}">
                        <f:link.typolink parameter="{data.tx_mask_stefcrlnk1}">{data.tx_mask_stefcrlink1ttl}</f:link.typolink>
                    </f:if>
                    <f:if condition="{data.tx_mask_stefcrlink2}">
                        <f:link.typolink parameter="{data.tx_mask_stefcrlink2}">{data.tx_mask_stefcrlink2ttl}</f:link.typolink>
                    </f:if>
                    <f:if condition="{data.tx_mask_steflnk3}">
                        <f:link.typolink parameter="{data.tx_mask_steflnk3}">{data.tx_mask_steflnk3ttl}</f:link.typolink>
                    </f:if>
                </span>
            </section><!-- Copyrights Row End -->
        </div>
    </section>
</footer>
