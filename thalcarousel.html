        <div id="c18" class="frame frame-default frame-type-list frame-layout-0">
            <div class="tx-homeslider">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <f:if condition="{data.tx_mask_thalcarouseli}">
                        <ol class="carousel-indicators">
                            <f:for each="{data.tx_mask_thalcarouseli}" as="data_item">
                                <f:if condition="{data_item.tx_mask_thalcarouselimg}">
                                    <f:for each="{data_item.tx_mask_thalcarouselimg}" as="file" iteration="itemIterator">
                                        <f:if condition="{itemIterator.index}==0">
                                            <f:then>
                                                <li data-target="#carousel-example-generic" data-slide-to="{itemIterator.index}" class="active"></li>
                                            </f:then>
                                            <f:else>
                                                <li data-target="#carousel-example-generic" data-slide-to="{itemIterator.index}" class=""></li>
                                            </f:else>
                                        </f:if>
                                    </f:for>
                                </f:if>
                            </f:for>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <f:for each="{data.tx_mask_thalcarouseli}" as="data_item">
                                <f:if condition="{data_item.tx_mask_thalcarouselimg}">
                                    <f:for each="{data_item.tx_mask_thalcarouselimg}" as="file"  iteration="itemIterator">
                                        <f:if condition="{itemIterator.cycle}==1">
                                            <f:then>
                                                <div class="item active">
                                                    <f:image image="{file}" alt="{file.alternative}" title="{file.title}" />
                                                </div>
                                            </f:then>
                                            <f:else>
                                                <div class="item">
                                                    <f:image image="{file}" alt="{file.alternative}" title="{file.title}" />
                                                </div>
                                            </f:else>
                                        </f:if>
                                    </f:for>
                                </f:if>
                            </f:for>
                        </div>
                    </f:if>
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
                    <a class="carousel-control right" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
                </div>
            </div>
        </div>
