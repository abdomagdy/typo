<section id="{data.tx_mask_impressionsectionname}" class="brownContent jumptarget">
  <div class="container">
      <f:if condition="{data.tx_mask_header}">
          <h3>
              {data.tx_mask_header}
          </h3>
      </f:if>
      <f:if condition="{data.tx_mask_impressionsubheader}">
          <p>
              {data.tx_mask_impressionsubheader}
          </p>
      </f:if>
      <f:if condition="{data.tx_mask_carousilimages}">
          <div class="row align-items-center justify-content-center">
              <div class="col-sm-1 col-md-8 col-lg-8 col-xl-8 sliderContainer">
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                          <f:if condition="{data.tx_mask_carousilimages}">
                              <f:for each="{data.tx_mask_carousilimages}" as="data_item" iteration="itemIterator">
                                  <li data-target="#carouselExampleIndicators" data-slide-to="{itemIterator.cycle}" class=""></li>
                              </f:for>
                          </f:if>
                      </ol>
                      <div class="carousel-inner">
                          <f:if condition="{data.tx_mask_carousilimages}">
                              <f:for each="{data.tx_mask_carousilimages}" as="data_item" iteration="itemIterator">
                                  <f:if condition="{data_item.tx_mask_carousilimage}">
                                      <f:for each="{data_item.tx_mask_carousilimage}" as="file">
                                          <f:if condition="{itemIterator.cycle}==1">
                                              <f:then>
                                                  <div class="carousel-item active">
                                                      <f:image image="{file}" alt="{file.alternative}" title="{file.title}" class="d-block w-100" />
                                                  </div>
                                              </f:then>
                                              <f:else>
                                                  <div class="carousel-item">
                                                      <f:image image="{file}" alt="{file.alternative}" title="{file.title}" class="d-block w-100" />
                                                  </div>
                                              </f:else>
                                          </f:if>
                                      </f:for>
                                  </f:if>
                              </f:for>
                          </f:if>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
                  </div>
              </div>
          </div>
      </f:if>
  </div>
  <f:if condition="{data.tx_mask_impressionfooterimage}">
    <f:for each="{data.tx_mask_impressionfooterimage}" as="file">
      <f:image image="{file}" alt="{file.alternative}" title="{file.title}" />
    </f:for>
  </f:if>
</section>
