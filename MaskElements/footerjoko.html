<footer id="JOKO_footer">
    <section class="container-fluid">
        <div class="row">
            <article class="col-xs-offset-1 col-md-10">
                <section class="col-md-6 col-xs-6 col-xxs-12">
                    <h3><i class="fa fa-home"></i> {data.tx_mask_jokot1}</h3>
                    <div>
                        <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_mask_jokotxt1}</f:format.html>
                    </div>
                    <f:link.typolink parameter="{data.tx_mask_jokol1}" class="btn btn-primary">
                        <f:if condition="{data.tx_mask_jokol1t}">
                            {data.tx_mask_jokol1t}
                        </f:if>
                    </f:link.typolink>
                </section><!-- KONTAKT End -->

                <section class="col-md-6 col-xs-6 col-xxs-12">
                    <h3><i class="fa fa-clock-o"></i> {data.tx_mask_jokot2}</h3>
                    <div>
                        <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_mask_jokotxt2}</f:format.html>
                    </div>
                    <f:link.typolink parameter="{data.tx_mask_jokolnk2}" class="btn btn-primary">
                        <f:if condition="{data.tx_mask_jokolnk2title}">
                            {data.tx_mask_jokolnk2title}
                        </f:if>
                    </f:link.typolink>
                </section>
            </article>
        </div> <!--./row-->

        <div class="row joko_bg-dark-footer">
            <section>
                <iframe src="{data.tx_mask_jokomap}" width="100%" height="320" frameborder="0" style="border:0" allowfullscreen=""></iframe>
            </section><!-- Mab End -->

            <section class="col-md-offset-1 col-md-10 joko_margin-top">
                <span id="JOKO_copyrights">
                    <f:if condition="{data.tx_mask_jokocr}">
                        <f:format.nl2br>{data.tx_mask_jokocr}</f:format.nl2br>
                    </f:if>
                </span>
                <span class="pull-right">
                    <f:if condition="{data.tx_mask_jokobtmlink1}">
                        <f:link.typolink parameter="{data.tx_mask_jokobtmlink1}">{data.tx_mask_jokobtmlt1}</f:link.typolink>
                    </f:if>
                    <f:if condition="{data.tx_mask_jokobtmlnk2}">
                        <f:link.typolink parameter="{data.tx_mask_jokobtmlnk2}">{data.tx_mask_jokobtmlt2}</f:link.typolink>
                    </f:if>
                    <f:if condition="{data.tx_mask_jokobtmlnk3}">
                        <f:link.typolink parameter="{data.tx_mask_jokobtmlnk3}">{data.tx_mask_jokobtmlt3}</f:link.typolink>
                    </f:if>
                </span>

            </section><!-- Copyrights Row End -->
        </div><!--./row-->
    </section>
</footer>
