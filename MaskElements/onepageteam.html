<section id="{data.tx_mask_teamserctionname}" class="team jumptarget">
  <div class="container">
      <f:if condition="{data.tx_mask_maintitle}">
          <h3>
              {data.tx_mask_maintitle}
          </h3>
      </f:if>
    <div class="row">
        <f:if condition="{data.tx_mask_leftimage}">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 teamDiv">
                <f:for each="{data.tx_mask_leftimage}" as="file">
                    <f:image image="{file}" alt="{file.alternative}" title="{file.title}" />
                </f:for>
            </div>
        </f:if>
        <f:if condition="{data.tx_mask_mainmember}">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 teamDiv">
                <h4>
                    {data.tx_mask_mainmember}
                </h4>
                <f:if condition="{data.tx_mask_mainmembersub}">
                    <h5>
                        {data.tx_mask_mainmembersub}
                    </h5>
                </f:if>
                <f:if condition="{data.tx_mask_mainmemberdescription}">
                    <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_mask_mainmemberdescription}</f:format.html>
                </f:if>
            </div>
        </f:if>
    </div>
    <div class="row">
      <f:if condition="{data.tx_mask_membersbox}">
        <f:for each="{data.tx_mask_membersbox}" as="data_item">
          <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 teamDivOne">
            <f:if condition="{data_item.tx_mask_memberimage}">
              <f:for each="{data_item.tx_mask_memberimage}" as="file">
                <f:image image="{file}" alt="{file.alternative}" title="{file.title}" />
              </f:for>
            </f:if>
            <h4>
              <f:if condition="{data_item.tx_mask_membername}">
                {data_item.tx_mask_membername}
              </f:if>
            </h4>
            <p>
              <f:if condition="{data_item.tx_mask_membertitle}">
                {data_item.tx_mask_membertitle}
              </f:if>
            </p>
          </div>
        </f:for>
      </f:if>
    </div>
  </div>
</section>
