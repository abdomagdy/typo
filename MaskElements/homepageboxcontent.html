<div class="row">
<f:if condition="{data.tx_mask_homepageboxcontent}">
        <f:for each="{data.tx_mask_homepageboxcontent}" as="data_item" iteration="iterator">
          <div class="col-md-4 btmContentDiv">
            <div class="btmContentBord">
              <f:link.typolink parameter="{data_item.tx_mask_homeboxiternallink}">
                            <f:for each="{data_item.tx_mask_boximage}" as="file">
                                <img src="fileadmin{file.identifier}" alt="" class="img-responsive" />
                            </f:for>
                            <f:if condition="{data_item.tx_mask_boxtext}">
                                <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data_item.tx_mask_boxtext}</f:format.html>
                            </f:if>
              <f:if condition="{data_item.tx_mask_moreaboutboxlink}">
                <span>{data_item.tx_mask_moreaboutboxlink}</span>
              </f:if>
              </f:link.typolink>
                            
</div>            
          </div>
        </f:for>
</f:if>
</div>
