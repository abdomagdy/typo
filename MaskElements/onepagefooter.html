
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 footerDiv">
        <f:if condition="{data.tx_mask_column1left}">
            <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_mask_column1left}</f:format.html>
        </f:if>
        <f:if condition="{data.tx_mask_contactlink}">
            <f:link.typolink parameter="{data.tx_mask_contactlink}"  class="linkedMe">{data.tx_mask_contacttitle}</f:link.typolink>
        </f:if>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 footerDiv">
        <f:if condition="{data.tx_mask_column2right}">
            <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_mask_column2right}</f:format.html>
        </f:if>
    </div>
</div>
<div class="row map">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <iframe src="{data.tx_mask_mapframeurl}" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen=""></iframe>
    </div>
</div>
<div class="row copyright">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <ul>
            <li>{data.tx_mask_copyrighttext}</li>
            <li   style="margin-right:20px;margin-left:20px;">
                <f:if condition="{data.tx_mask_onepagersml}">
                    <f:link.typolink parameter="{data.tx_mask_onepagersml}">{data.tx_mask_onepagersmt}</f:link.typolink>
                </f:if>
            </li>
            <li  style="margin-right:20px;">
                <f:if condition="{data.tx_mask_privacylink}">
                    <f:link.typolink parameter="{data.tx_mask_privacylink}">{data.tx_mask_onepagefooterimprinttitle}</f:link.typolink>
                </f:if>
            </li>
            <li style="margin-right:20px;">
                <f:if condition="{data.tx_mask_imprintlink}">
                    <f:link.typolink parameter="{data.tx_mask_imprintlink}">{data.tx_mask_onepagefooterprivacytitle}</f:link.typolink>
                </f:if>
            </li>
        </ul>
    </div>
</div>
