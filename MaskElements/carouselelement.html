<section class="innerImg container" style="padding-left:0px;padding-right:0px;margin-bottom: 52px;">
    <div class="sliderContainer">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <f:if condition="{data.tx_mask_carouselitems}">
                    <f:for each="{data.tx_mask_carouselitems}" as="data_item">
                        <f:for each="{data_item.tx_mask_carouselimage}" as="file" iteration="itemIterator">
                            <li data-target="#carouselExampleIndicators" data-slide-to="{itemIterator.cycle}" class=""></li>
                        </f:for>
                    </f:for>
                </f:if>
            </ol>
            <div class="carousel-inner">
                <f:if condition="{data.tx_mask_carouselitems}">
                    <f:for each="{data.tx_mask_carouselitems}" as="data_item">
                        <f:if condition="{data_item.tx_mask_carouselimage}">
                            <f:for each="{data_item.tx_mask_carouselimage}" as="file" iteration="itemIterator">
                                <f:if condition="{itemIterator.cycle}==1">
                                    <f:then>
                                        <div class="carousel-item active">
                                            <f:image image="{file}" alt="{file.alternative}" title="{file.title}" class="d-block w-100" />
                                        </div>
                                    </f:then>
                                    <f:else>
                                        <div class="carousel-item">
                                            <f:image image="{file}" alt="{file.alternative}" title="{file.title}" class="d-block w-100" />
                                        </div>
                                    </f:else>
                                </f:if>
                            </f:for>
                        </f:if>
                    </f:for>
                </f:if>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
        </div>
    </div>
</section>
